<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ListaPlanetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let planeta of arrPlanetas" (click)="handleClick(planeta)">
      <ion-label>{{ planeta.name }}</ion-label>
      <p>{{ planeta.population }}</p>
    </ion-item>
  </ion-list>
</ion-content>
