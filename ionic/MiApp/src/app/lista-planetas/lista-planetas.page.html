<ion-header>
  <ion-toolbar>
    <ion-title>ListaPlanetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let planeta of arrPlanetas" (click)="handleClick(planeta)">
      <ion-label>{{ planeta.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
