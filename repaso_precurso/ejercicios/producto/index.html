<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>producto</title>

    <style>
        img {
            width: 100%;
            height: auto;
        }

        section article {
            max-width: 300px;
            border: 2px solid black;
            text-align: center;
            position: relative;
            margin: 50px auto;
        }

        section article .descuento {
            position: absolute;
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: -25px;
            right: -25px;

        }
    </style>
</head>

<body>


    <section>
        <article>
            <figure>
                <img src="images/280227_big.jpg" alt="">
            </figure>
            <div>
                <h3>Titulo del producto</h3>
                <small>25 euros</small>
            </div>
            <div class="descuento">
                <p>25%</p>
            </div>
        </article>
    </section>


</body>

</html>
