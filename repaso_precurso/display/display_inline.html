<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display inline</title>

    <style>
        ul {
            list-style: none;
        }

        ul li {
            display: inline-block;
            /* me situo como elemento pero me comporto como elemento en bloque*/
            /* display: inline */
            background-color: chocolate;
            padding: 30px;
        }
    </style>
</head>

<body>


    <ul class="row">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

</body>

</html>
