<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- en html hay dos tipos de elementos BLOQUE Y LINEA-->
    <!--
        un elemento en linea solo puede contener elementos en linea

        un elemento solo ocupa lo que ocupa su contenido.

        un elemento en bloque ocupa el 100% del contenedor y no tiene altura, la altura depende del contenido.
    -->

    <p><a href="">enlace 1</a></p>
    <p> <a href="">enlace 2</a></p>

    <p>hola</p>
    <p>adios</p>

    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo, culpa delectus <a
            href="http://gogle.es">dicta</a> ea corporis soluta. Laborum excepturi <strong>velit</strong> suscipit <span
            style="color:red">eligendi</span> autem culpa, natus eos tempore quos officiis cupiditate aperiam? Quam.
    </p>
    <ul>
        <li >uno</li>
        <li>dos</li>
    </ul>
    <span>tres</span>
</body>

</html>
