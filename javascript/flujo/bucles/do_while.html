<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do while</title>
</head>
<body>

    <script>
        
        //do while es un bucle que me permite al menos entrar una primera vez en el bucle


            var poligono = "";

            do{

                poligono = prompt('Dime que quieres, circulo o cuadrado');

            }while(poligono != "circulo" && poligono != "cuadrado");
    
            alert(poligono);
    
    </script>
    
</body>
</html>
