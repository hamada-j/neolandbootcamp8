    <script>
    
        //realizar dos funciones, que me calcule la potencia de dos numeros, 
        //otra funcion que pinte en el documento el valor potencia.


        function potencia(pBase, pExponente) //Alberto
        {
            let resultado = pBase ** pExponente;

            return resultado;
        }

        function pintarResultado(pAlgoQuePintar) //Juan
        {
            document.write(pAlgoQuePintar+ '<br>');
        }

        function sumar(pPrimerNumero, pSegundoNumero) //Kate
        {
            var resultado = pPrimerNumero + pSegundoNumero;
            return resultado;
        }
    
        var datoAlberto = potencia(2,3);

        pintarResultado(datoAlberto)

        var datoKate = sumar(7,2);

        pintarResultado(datoKate);

    
    </script>
