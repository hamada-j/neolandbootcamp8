        //crear una funcion que cada vez que sea llamada me cree una figura, circulo o cuadrado del color y tama√±o que quiera.



        function crearFigura(pPoligono, pColor, pTamano)
        {
                var radio = (pPoligono == "cuadrado")? 0 : 50;

                var poligono = ' <div style="background-color: '+pColor+'; width: '+pTamano+'px; height: '+pTamano+'px; border-radius: '+radio+'%; margin: 10px"></div>';

                document.write(poligono);
        }
