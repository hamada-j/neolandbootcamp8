<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicional simple</title>
</head>

<body>

    <script>

        var nota = 11;

        if (nota >= 0 && nota < 5) {
            alert('suspenso');
        } else {
            alert("aprobado");
        }

        //el else es secuencia de escape y no es obligatorio ponerlo.



    </script>

</body>

</html>
