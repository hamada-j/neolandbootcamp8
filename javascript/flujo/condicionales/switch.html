<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>

<body>
    <script>

        var color = "bermellon";

        switch (color) {

            case "azul":
                alert('blue');
                break;

            case "rojo":
            case "bermellon":
                alert('red');
                break;

            case "amarillo":
                alert('yellow');
                break;

            default:
                alert('la palabra no esta en mi diccionario');
                break;

        }



    </script>
</body>

</html>
