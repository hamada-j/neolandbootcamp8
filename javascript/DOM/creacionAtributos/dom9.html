<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attributos data</title>
</head>

<body>

    <ul id="menu">

        <li data-posicion="300px">Home</li>
        <li data-posicion="100px" data-profesor="Juan">Servicios</li>
        <li data-posicion="300px">Galeria</li>
        <li data-posicion="100px">Contacto</li>

    </ul>


    <script>

        var lis = document.querySelectorAll('#menu li');

        // console.log(lis[1].dataset.posicion);

        for (li of lis) {
            var desplazamiento = li.dataset.posicion;
            li.style.marginLeft = desplazamiento;
            li.dataset.pepe = "cualquier cosa"
        }




    </script>
</body>

</html>
