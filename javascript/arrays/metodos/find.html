<body>
    <script>
        //devuelve el primer elemento que cumple la condicion


        var listaAlumnos = [
            {
                nombre: "Juan",
                edad: 34
            },
            {
                nombre: "Pepe",
                edad: 40
            },
            {
                nombre: "Lucia",
                edad: 34
            },
        ]

        var edadBusqueda = 34;

        var primerAlumno = listaAlumnos.find(function (alumno) {
            return alumno.edad == edadBusqueda;
        })

        console.log(primerAlumno) //objeto alumno completo;







    </script>
</body>
