<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PUSH</title>
</head>

<body>


    <script>

        //introducir un elemento en una lista en a la ultima posicion disponible del array.

        var listaAnimales = new Array('Perro', 'Gato', 'Periquito');


        var animal = "Cuervo";

        listaAnimales.push(animal);


        listaAnimales.push('Cocodrilo', 'Luciernaga');

        console.log(listaAnimales);



    </script>
</body>

</html>
