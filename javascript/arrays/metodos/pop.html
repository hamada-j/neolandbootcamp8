<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POP</title>
</head>

<body>

    <script>

        //elimina la ultima posicion del array.


        var listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        var eliminado = listaAnimales.pop();

        console.log(listaAnimales);

        console.log(eliminado);


        var listaAves = new Array()

        listaAves.push(eliminado);

        listaAves.push(listaAnimales.pop());

        console.log(listaAves);

        console.log(listaAnimales);

        console.log(eliminado);



    </script>

</body>

</html>
