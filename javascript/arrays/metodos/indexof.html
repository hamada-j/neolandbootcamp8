<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INdexOF</title>
</head>

<body>


    <script>

        //busca un elemento dentro de un array y te devuelve la posicion de dicho elemento: indexOf solo funcion para array simples. si no encuentra el valor a buscar devuelve -1

        var listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        var animal = "Gato";


        var encontrado = listaAnimales.indexOf(animal);

        console.log(encontrado);

        console.log(listaAnimales[encontrado]);


        //variante para lista de objetos

        var listaAlumnos = [
            {
                nombre: "Juan",
                edad: 34
            },
            {
                nombre: "Pepe",
                edad: 40
            },
            {
                nombre: "Lucia",
                edad: 34
            },
        ]


        var nombreBusqueda = "Alberto";

        var busqueda = listaAlumnos.findIndex((alumno) => {
            //console.log(alumno);
            return alumno.nombre == nombreBusqueda;
        })

        console.log(busqueda);






    </script>
</body>

</html>
