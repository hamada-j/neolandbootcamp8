<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reverse</title>
</head>

<body>

    <script>

        //invierte los valores en el array. MOdifica el array principal


        var listaAnimales = new Array('Perro', 'Gato', 'Periquito', 'Aguila');


        var listaInvertida = new Array();

        listaInvertida = listaAnimales.reverse();

        console.log(listaInvertida);
        console.log(listaAnimales);

        //opcion 1
        listaAnimales = listaAnimales.reverse();

        console.log(listaAnimales);

        //spread operator

        let otraListaInvertida = new Array();

        otraListaInvertida = [...listaAnimales].reverse();

        console.log(otraListaInvertida);
        console.log(listaAnimales);



    </script>

</body>

</html>
