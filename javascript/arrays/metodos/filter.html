<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter</title>
</head>

<body>
    <script>
        //devuelve un listado mas peque√±o que cumpla la condicion de la funcion anonima interna.ARRAY


        var listaAlumnos = [
            {
                nombre: "Juan",
                edad: 34
            },
            {
                nombre: "Pepe",
                edad: 40
            },
            {
                nombre: "Lucia",
                edad: 34
            },
        ]

        var edadBusqueda = 34;

        var listaAlumnosFiltrados = listaAlumnos.filter(function (alumno) {
            return alumno.edad == edadBusqueda;
        })

        console.log(listaAlumnosFiltrados) //me devuelve un array;







    </script>
</body>

</html>
