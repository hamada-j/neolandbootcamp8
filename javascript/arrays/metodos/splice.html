<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>splice</title>
</head>

<body>

    <script>

        var listaAnimales = new Array('Perro', 'Gato', 'Aguila', 'Hipopotamo', 'Periquito');


        // splice - captura elementos de la lista principal y los mete en otro lista. Modifica el array principal, eliminando los elementos que captura, la posicion incial de borrado es el primer parametro, el segundo parametro el numero de elementos.


        var listaCortada = new Array();

        listaCortada = listaAnimales.splice(0, 2);

        console.log(listaCortada, listaAnimales);


    </script>

</body>

</html>
