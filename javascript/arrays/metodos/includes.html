<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INCLUDES</title>
</head>

<body>

    <script>

        //metodo que busca un elemento dentro de un array que puede ser simple o de objetos me devuelve true o false.

        var listaAnimales = new Array('León', 'Gato', 'Periquito');

        var animalBuscar = 'León';

        var busqueda = listaAnimales.includes(animalBuscar);

        //console.log(busqueda);


        //esto para cadenas de string

        var dato = "Estudiar Javascript";

        var buscar = "Ja";

        var valor = dato.includes(buscar);

        console.log(valor);

    </script>

</body>

</html>
