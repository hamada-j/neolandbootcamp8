<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones anonimas</title>
</head>

<body>

    <script>

        const saludar = function (pNombre) {
            alert('Hola ' + pNombre);
        }

        saludar('Juan');


        //funcion autoejecutada

        (function (pNombre) {
            alert(pNombre);
        })('Pepe');





    </script>

</body>

</html>
