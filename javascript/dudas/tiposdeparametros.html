<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <section id="zonaNombre">

    </section>

    <script>
        var zonaNombre = document.querySelector('#zonaNombre');

        //reglas juego
        function pintar(pNombre, pApellido = "Perez") {

            let nombre = pNombre;
            let apellido = pApellido;

            zonaNombre.innerHTML += `<h2>${nombre} ${apellido}</h2>`;

        }

        //llamada 

        var miNombre = "Javier";

        pintar('Maria');
        pintar(miNombre, 'Rodriguez');
        pintar('Andrea');
        pintar('Victor');






    </script>
</body>

</html>
